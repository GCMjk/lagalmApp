<div class="container">
    <!-- LogIn -->
    <p class="display-2">
        Inicia sesión
    </p>
    <form class="row" [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">

        <!-- Email -->
        <div class="col-12 mb-3">
            <label class="form-label" for="email">
                Correo
            </label>
            <input class="form-control" type="email" placeholder="Introduzca su correo"
                formControlName="email"
                [ngClass]="{ 'is-invalid': fm['email'].invalid && (fm['email'].dirty || fm['email'].touched) }">
            <!-- Errors validators -->
            <div class="invalid-feedback"
                *ngIf="fm['email'].invalid">
                    <ng-container *ngIf="fm['email'].errors?.['required']">
                            Introduzca un correo para ingresar
                    </ng-container>
                    <ng-container *ngIf="fm['email'].errors?.['pattern']">
                            Introduzca una dirección de correo valida
                    </ng-container>
            </div>
        </div>
        <!-- Password -->
        <div class="col-12 mb-3">
            <label class="form-label" for="password">
                Contraseña
            </label>
            <input class="form-control" type="password" placeholder="Introduzca su contraseña"
                formControlName="password"
                [ngClass]="{ 'is-invalid': fm['password'].invalid && (fm['password'].dirty || fm['password'].touched) }">
            <!-- Errors validators -->
            <div class="invalid-feedback"
                *ngIf="fm['password'].invalid">
                    <ng-container *ngIf="fm['password'].errors?.['required']">
                            Introduzca una contraseña para ingresar
                    </ng-container>
                    <ng-container *ngIf="fm['password'].errors?.['minlength']">
                            Debe ser mayor a {{ minCharacters }} carácteres
                    </ng-container>
            </div>
        </div>

        <!-- Remember me and forgot password -->
        <div class="d-flex justify-content-end">

            <p class="form-text">
                ¿Has olvidado tu 
                    <a class="text-decoration-none" routerLink="/app/reset">contraseña</a>?
            </p>
    
        </div>

        <!-- logIn -->
        <button class="btn btn-success mb-3"
            type="submit"
            [disabled]="!loginForm.valid">
                Iniciar sesión
        </button>

    </form>
</div>
