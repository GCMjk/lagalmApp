<div class="card mx-auto shadow" style="width: 18rem;">
    <img [src]="userInfo.photo || 'https://freepikpsd.com/file/2019/10/default-profile-picture-png-1-Transparent-Images.png'" class="card-img-top" alt="...">
    <div class="card-body">
        <h4 class="card-title">
            {{ userInfo.name + ' ' + userInfo.lastname }}
        </h4>
        <h5 class="card-subtitle text-muted">
            {{ 'Area de '+userInfo.area }}
        </h5>
        <span class="card-subtitle mb-2 text-muted">
            {{ userInfo.rol.charAt(0).toUpperCase() + userInfo.rol.substr(1).toLowerCase() }}
        </span>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <i class="uil uil-envelope"></i> {{ userInfo.email }}
            </li>
            <li class="list-group-item">
                <i class="uil uil-phone"></i> {{ userInfo.phone.substr(0,2) + ' ' + userInfo.phone.substr(2,4) + ' ' + userInfo.phone.substr(6,8) }}
            </li>
        </ul>
    </div>
</div>
